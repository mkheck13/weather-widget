<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyberpunk Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1f0030 0%, #0a0a23 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget-container {
      border: 2px solid #ff00ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      animation: pulse 4s infinite;
      max-width: 400px;
      text-align: center;
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow:
          0 0 10px #ff00ff,
          0 0 20px #00ffff,
          0 0 40px #ff00ff;
      }

      50% {
        box-shadow:
          0 0 20px #00ffff,
          0 0 30px #ff00ff,
          0 0 60px #00ffff;
      }
    }

    .loading {
      color: #7ef9ff;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="weather-widget">
    <a class="weatherwidget-io" 
       href="https://forecast7.com/en/37d96n121d29w/stockton/" 
       data-label_1="STOCKTON" 
       data-label_2="WEATHER" 
       data-days="3" 
       data-theme="dark">
       STOCKTON WEATHER
    </a>
  </div>

  <script>
    !function(d,s,id){
      var js, fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>


</html>
