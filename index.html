<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockton Weather Widget</title>
  <style>
    body {
      background-color: #0f0f1c;
      color: #00fff7;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #weather-widget {
      border: 2px solid #00fff7;
      border-radius: 12px;
      padding: 20px;
      background: linear-gradient(135deg, #1c1c2c, #2c2c4c);
      box-shadow: 0 0 15px #00fff7;
    }

    .weatherwidget-io {
      width: 100%;
      max-width: 400px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="weather-widget">
    <a class="weatherwidget-io"
       href="https://forecast7.com/en/37d96n121d29w/stockton/"
       data-label_1="STOCKTON"
       data-label_2="WEATHER"
       data-days="3"
       data-theme="dark">
       STOCKTON WEATHER
    </a>
  </div>

  <script>
    !function(d,s,id){
      var js, fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
