<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyberpunk Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1f0030 0%, #0a0a23 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget-container {
      border: 2px solid #ff00ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      animation: pulse 4s infinite;
      max-width: 400px;
      text-align: center;
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow:
          0 0 10px #ff00ff,
          0 0 20px #00ffff,
          0 0 40px #ff00ff;
      }

      50% {
        box-shadow:
          0 0 20px #00ffff,
          0 0 30px #ff00ff,
          0 0 60px #00ffff;
      }
    }

    .loading {
      color: #7ef9ff;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="widget-container" id="weather-widget">
    <div class="loading">Loading your weather...</div>
  </div>

  <script>
    async function getCityAndCoords(lat, lon) {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
      const data = await res.json();
      const city = data.address.city || data.address.town || data.address.village || data.address.county;
      const latFixed = lat.toFixed(2);
      const lonFixed = lon.toFixed(2);
      return {
        city,
        formattedCoords: `${latFixed.replace('.', 'd')}${latFixed < 0 ? 's' : 'n'}${lonFixed.replace('.', 'd')}${lonFixed < 0 ? 'w' : 'e'}`
      };
    }
    const fallbackCity = 'Stockton, CA';

    function buildWeatherWidget({
      city,
      formattedCoords
    } = {}) {
      const container = document.getElementById("weather-widget");
      container.innerHTML = ''; // Clear loading text
      const a = document.createElement("a");
      a.className = "weatherwidget-io";
      a.href = city && formattedCoords ?
        `https://forecast7.com/en/${formattedCoords}/${city.toLowerCase().replace(/\s+/g, '-')}/` :
        `https://forecast7.com/en/37d96n121d29w/stockton/`; // ← fallback for Stockton
      a.setAttribute("data-label_1", (city || "Stockton").toUpperCase());
      a.setAttribute("data-label_2", "WEATHER");
      a.setAttribute("data-days", "3");
      a.setAttribute("data-theme", "dark");
      a.textContent = `${(city || "Stockton").toUpperCase()} WEATHER`;
      container.appendChild(a);
      const script = document.createElement("script");
      script.src = "https://weatherwidget.io/js/widget.min.js";
      script.async = true;
      container.appendChild(script);
    }

    function showError(msg) {
      const container = document.getElementById("weather-widget");
      container.innerHTML = `<div class="loading">${msg}</div>`;
    }
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const {
            city,
            formattedCoords
          } = await getCityAndCoords(lat, lon);
          if (!city || !formattedCoords) {
            showError("City lookup failed.");
            return;
          }
          buildWeatherWidget(city, formattedCoords);
        } catch (err) {
          showError("Error getting city.");
        }
      }, () => {
        showError("Location access denied.");
      });
    } else {
      showError("Geolocation not supported.");
    }
  </script>
</body>

</html>
